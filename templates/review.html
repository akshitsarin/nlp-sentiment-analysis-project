{% extends "base.html" %} {% block content %}

<style>
    .inputDiv {
        text-align: center;
    }

    #input {
        border: none;
        background-color: #e1e1e1;
        border-radius: 2em;
        font-size: 1.2em;
        padding: 1em;
        width: 30em;
    }

    #input:focus {
        outline: none !important;
        border: none;
        box-shadow: 0 0 0px #2c2c2c !important;
    }

    #submit {
      color: white !important;
      background-color: #d6af00 !important;
    }

    #submit:hover {
      background-color: #ae8e00 !important;
    }

</style>

<div class="container" style="margin-top: 2em; width: 100%;">

    <form autocomplete="off" action="/review_added" method="POST">
        {% csrf_token %}
        <div class="inputDiv">
            <textarea id="input" name="review"></textarea> 
            
            <br><br>

            <button id="submit" class="btn btn-lg">
                submit!
            </button>
        </div>
    </form>
    
    <hr style="width: 100%; margin-top: 2em;">

    <h3 style="font-weight: bold;">Semester Project by:</h3>
  
    <ul>
      <div class="row">
          <div class="col-2"> <li>Akshit Sarin</li> </div>
          
          <div class="col-2"> <li>Pragya Kapoor</li> </div>

          <div class="col" style="margin-left: 1.6em;">
              <li>Aaryamann Sharma</li>
          </div>
      </div>
    </ul>

</div>

{% endblock %}
